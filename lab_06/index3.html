<!DOCUMENT html>
  <html>

  <head>
    <title> Таблицы </title>
  </head>

  <body>
    <style>
      tr { height: 80px; }
      td { width: 80px; }
    </style>    
    <table border="2px" align=center>
      <thead>
        <tr>
          <th colspan="8"> </th>

        </tr>
      </thead>
      <tr>
        <td rowspan="6"> </td>
        <td colspan="6"> </td>
        <td rowspan="6"> </td>
      </tr>

      <tr>
        <td rowspan="4"> </td>
        <td colspan="4"> </td>
        <td rowspan="4"> </td>

      </tr>
      <tr>
        <td rowspan="2"> </td>
        <td colspan="2"> </td>
        <td rowspan="2"> </td>
      </tr>

      <tr>
        <td> </td>
        <td> </td>
      </tr>

      <tr>
        <td colspan="4"> </td>
      </tr>

      <tr>
        <td colspan="6"> </td>
      </tr>
      <tr>
        <td colspan="8"> </td>
      </tr>
    </table>
  </body>

  </html>
