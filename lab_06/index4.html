<!DOCUMENT html>
  <html>

  <head>
    <title> Таблицы </title>
  </head>

  <body>
    <style>
      tr { height: 80px; }
      td { width: 80px; }
    </style>
    <table border="2px" align=center >
      <thead>
        <tr>
          <th colspan="8" bgcolor="turquoise"> </th>

        </tr>
      </thead>
      <tr>
        <td rowspan="6" bgcolor=#FFFFCC> </td>
        <td colspan="6" bgcolor="turquoise"> </td>
        <td rowspan="6" bgcolor=#FFFFCC> </td>
      </tr>

      <tr>
        <td rowspan="4" bgcolor=#FFFFCC> </td>
        <td colspan="4" bgcolor="turquoise"> </td>
        <td rowspan="4" bgcolor=#FFFFCC> </td>

      </tr>
      <tr>
        <td rowspan="2" bgcolor=#FFFFCC> </td>
        <td bgcolor="red"> </td>
        <td bgcolor="blue"> </td>
        <td rowspan="2" bgcolor=#FFFFCC> </td>
      </tr>

      <tr>
        <td bgcolor="green"> </td>
        <td bgcolor="yellow"> </td>
      </tr>

      <tr>
        <td colspan="4" bgcolor="turquoise"> </td>
      </tr>

      <tr>
        <td colspan="6" bgcolor="turquoise"> </td>
      </tr>
      <tr>
        <td colspan="8" bgcolor="turquoise"> </td>
      </tr>
    </table>
  </body>

  </html>
